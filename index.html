<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manicure Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{display:flex;height:100vh;background:#fff0f6;transition:.3s}
body.dark{background:#1f2937;color:white;}
body.dark .card,body.dark table,body.dark input,body.dark select{background:#374151;color:white;}
body.dark th{background:#4b5563}

#loginScreen{
position:fixed;inset:0;background:#fff0f6;
display:flex;justify-content:center;align-items:center;z-index:1000;
}
.loginBox{
background:white;padding:40px;border-radius:16px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);width:320px;text-align:center;
}
.loginBox h2{color:#ec4899;margin-bottom:20px}

.sidebar{
width:240px;background:#ec4899;color:white;
padding:20px;display:flex;flex-direction:column;
}
.sidebar button{
background:none;border:none;color:white;
text-align:left;padding:12px;margin-bottom:5px;
cursor:pointer;border-radius:8px;
}
.sidebar button:hover,.sidebar button.active{background:#db2777}
.logout{margin-top:auto;background:#be185d;padding:10px;border-radius:8px;cursor:pointer;text-align:center;}

.content{flex:1;padding:30px;overflow-y:auto}
.section{display:none}
.section.active{display:block}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;margin-bottom:30px;
}
.card{
background:white;padding:20px;border-radius:16px;
box-shadow:0 4px 15px rgba(236,72,153,.2);
}
.card p{font-size:28px;font-weight:700;color:#ec4899}

table{
width:100%;background:white;
border-radius:16px;overflow:hidden;
margin-top:15px;border-collapse:collapse;
}
th,td{padding:12px;text-align:left}
th{background:#fbcfe8}
tr:nth-child(even){background:#fff5f9}

input,select{
padding:10px;margin:5px 0;width:100%;
border:1px solid #f9a8d4;border-radius:8px;
}

button.primary{
background:#ec4899;color:white;border:none;
padding:10px 15px;border-radius:8px;cursor:pointer;margin-top:5px;
}
button.success{background:#10b981;color:white;border:none;padding:6px 10px;border-radius:6px}
button.danger{background:#ef4444;color:white;border:none;padding:6px 10px;border-radius:6px}

.cal-grid{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:5px;margin-top:15px;
}
.cal-grid div{
padding:10px;border-radius:8px;text-align:center;font-weight:600;
}
.libre{background:#d1fae5}
.ocupado{background:#fecaca}
.lleno{background:#ef4444;color:white}
.domingo{background:#ddd;color:#888}
</style>
</head>
<body>

<div id="loginScreen">
<div class="loginBox">
<h2>ðŸ’… Manicure Pro</h2>
<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="ContraseÃ±a">
<button class="primary" onclick="login()">Ingresar</button>
<button class="primary" onclick="mostrarPublico()">Reserva Online</button>
</div>
</div>

<div class="sidebar">
<h2>ðŸ’… Manicure Pro</h2>
<button onclick="mostrar(event,'dashboard')" class="active">Dashboard</button>
<button onclick="mostrar(event,'clientes')">Clientes</button>
<button onclick="mostrar(event,'servicios')">Servicios</button>
<button onclick="mostrar(event,'agenda')">Agenda</button>
<button onclick="mostrar(event,'ventas')">Ventas</button>
<button onclick="toggleDark()">ðŸŒ™ Modo Oscuro</button>
<div class="logout" onclick="cerrarSesion()">Cerrar sesiÃ³n</div>
</div>

<div class="content">

<section id="dashboard" class="section active">
<h1>Dashboard</h1>
<div class="cards">
<div class="card"><h3>Clientes</h3><p id="totalClientes">0</p></div>
<div class="card"><h3>Reservas</h3><p id="totalReservas">0</p></div>
<div class="card"><h3>Ingresos</h3><p id="totalIngresos">$0</p></div>
</div>
<canvas id="grafico"></canvas>
</section>

<section id="clientes" class="section">
<h1>Clientes</h1>
<input id="nombreCliente" placeholder="Nombre">
<input id="telefonoCliente" placeholder="TelÃ©fono">
<button class="primary" onclick="agregarCliente()">Agregar</button>
<table><thead><tr><th>Nombre</th><th>TelÃ©fono</th><th></th></tr></thead>
<tbody id="tablaClientes"></tbody></table>
</section>

<section id="servicios" class="section">
<h1>Servicios</h1>
<input id="nombreServicio" placeholder="Servicio">
<input id="precioServicio" type="number" placeholder="Precio">
<input id="duracionServicio" type="number" placeholder="DuraciÃ³n (min)">
<button class="primary" onclick="agregarServicio()">Agregar</button>
<table><thead><tr><th>Servicio</th><th>Precio</th><th>DuraciÃ³n</th></tr></thead>
<tbody id="tablaServicios"></tbody></table>
</section>

<section id="agenda" class="section">
<h1>Agenda</h1>
<input id="clienteReserva" placeholder="Cliente">
<select id="servicioReserva"></select>
<input id="fechaReserva" type="date">
<input id="horaReserva" type="time">
<button class="primary" onclick="agregarReserva()">Agendar</button>
<div id="calendario" class="cal-grid"></div>
<table><thead><tr><th>Cliente</th><th>Servicio</th><th>Fecha</th><th>Hora</th><th>Estado</th><th></th></tr></thead>
<tbody id="tablaReservas"></tbody></table>
</section>

<section id="ventas" class="section">
<h1>Ventas</h1>
<input id="clienteVenta" placeholder="Cliente">
<input id="montoVenta" type="number" placeholder="Monto">
<button class="primary" onclick="agregarVenta()">Registrar</button>
<table><thead><tr><th>Cliente</th><th>Monto</th></tr></thead>
<tbody id="tablaVentas"></tbody></table>
</section>

<section id="publico" class="section">
<h1>Reserva tu hora ðŸ’…</h1>
<select id="servicioPublico"></select>
<input id="nombrePublico" placeholder="Tu nombre">
<input id="telefonoPublico" placeholder="Tu telÃ©fono">
<input id="fechaPublico" type="date">
<input id="horaPublico" type="time">
<button class="primary" onclick="reservarPublico()">Reservar</button>
</section>

</div>

<script>
let clientes=JSON.parse(localStorage.getItem("clientes"))||[];
let servicios=JSON.parse(localStorage.getItem("servicios"))||[];
let reservas=JSON.parse(localStorage.getItem("reservas"))||[];
let ventas=JSON.parse(localStorage.getItem("ventas"))||[];

function guardar(){
localStorage.setItem("clientes",JSON.stringify(clientes));
localStorage.setItem("servicios",JSON.stringify(servicios));
localStorage.setItem("reservas",JSON.stringify(reservas));
localStorage.setItem("ventas",JSON.stringify(ventas));
}

function login(){
if(user.value==="admin"&&pass.value==="1234"){
loginScreen.style.display="none";
}else alert("Datos incorrectos");
}
function cerrarSesion(){loginScreen.style.display="flex";}
function mostrar(e,id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
document.getElementById(id).classList.add("active");
e.target.classList.add("active");
}
function mostrarPublico(){
loginScreen.style.display="none";
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById("publico").classList.add("active");
}

function toggleDark(){document.body.classList.toggle("dark");}

function actualizarDashboard(){
totalClientes.innerText=clientes.length;
totalReservas.innerText=reservas.length;
let total=ventas.reduce((a,b)=>a+b.monto,0);
totalIngresos.innerText="$"+total;

new Chart(document.getElementById("grafico"),{
type:"bar",
data:{
labels:["Ingresos"],
datasets:[{label:"Total",data:[total]}]
}
});
}

function agregarCliente(){
clientes.push({nombre:nombreCliente.value,telefono:telefonoCliente.value});
guardar();renderClientes();actualizarDashboard();
nombreCliente.value="";telefonoCliente.value="";
}

function renderClientes(){
tablaClientes.innerHTML="";
clientes.forEach((c,i)=>{
tablaClientes.innerHTML+=`<tr><td>${c.nombre}</td><td>${c.telefono}</td>
<td><button class="danger" onclick="eliminarCliente(${i})">X</button></td></tr>`;
});
}
function eliminarCliente(i){clientes.splice(i,1);guardar();renderClientes();actualizarDashboard();}

function agregarServicio(){
servicios.push({nombre:nombreServicio.value,precio:parseFloat(precioServicio.value),duracion:parseInt(duracionServicio.value)});
guardar();renderServicios();cargarServicios();
}
function renderServicios(){
tablaServicios.innerHTML="";
servicios.forEach(s=>{
tablaServicios.innerHTML+=`<tr><td>${s.nombre}</td><td>$${s.precio}</td><td>${s.duracion} min</td></tr>`;
});
}
function cargarServicios(){
servicioReserva.innerHTML="";
servicioPublico.innerHTML="";
servicios.forEach(s=>{
servicioReserva.innerHTML+=`<option>${s.nombre}</option>`;
servicioPublico.innerHTML+=`<option>${s.nombre} - $${s.precio}</option>`;
});
}

function agregarReserva(){
let hora=parseInt(horaReserva.value.split(":")[0]);
if(hora<10||hora>=19)return alert("Fuera de horario (10-19)");
let fecha=new Date(fechaReserva.value);
if(fecha.getDay()===0)return alert("No se trabaja domingos");

let existe=reservas.find(r=>r.fecha===fechaReserva.value&&r.hora===horaReserva.value);
if(existe)return alert("Horario ocupado");

reservas.push({
cliente:clienteReserva.value,
servicio:servicioReserva.value,
fecha:fechaReserva.value,
hora:horaReserva.value,
estado:"Pendiente"
});
guardar();renderReservas();generarCalendario();actualizarDashboard();
}

function reservarPublico(){
let existe=reservas.find(r=>r.fecha===fechaPublico.value&&r.hora===horaPublico.value);
if(existe)return alert("Horario ocupado");

reservas.push({
cliente:nombrePublico.value,
servicio:servicioPublico.value,
fecha:fechaPublico.value,
hora:horaPublico.value,
estado:"Pendiente"
});
guardar();alert("Reserva enviada ðŸ’…");
}

function renderReservas(){
tablaReservas.innerHTML="";
reservas.forEach((r,i)=>{
tablaReservas.innerHTML+=`<tr>
<td>${r.cliente}</td><td>${r.servicio}</td>
<td>${r.fecha}</td><td>${r.hora}</td>
<td>${r.estado}</td>
<td>
<button class="success" onclick="reservas[${i}].estado='Confirmada';guardar();renderReservas()">âœ”</button>
<button class="danger" onclick="reservas[${i}].estado='Cancelada';guardar();renderReservas()">X</button>
</td></tr>`;
});
}

function agregarVenta(){
ventas.push({cliente:clienteVenta.value,monto:parseFloat(montoVenta.value)});
guardar();renderVentas();actualizarDashboard();
}
function renderVentas(){
tablaVentas.innerHTML="";
ventas.forEach(v=>{
tablaVentas.innerHTML+=`<tr><td>${v.cliente}</td><td>$${v.monto}</td></tr>`;
});
}

function generarCalendario(){
calendario.innerHTML="";
let hoy=new Date();
let mes=hoy.getMonth();
let aÃ±o=hoy.getFullYear();
let dias=new Date(aÃ±o,mes+1,0).getDate();
for(let i=1;i<=dias;i++){
let fecha=`${aÃ±o}-${String(mes+1).padStart(2,"0")}-${String(i).padStart(2,"0")}`;
let div=document.createElement("div");
div.innerText=i;
let d=new Date(aÃ±o,mes,i).getDay();
if(d===0){div.classList.add("domingo");}
else{
let r=reservas.filter(res=>res.fecha===fecha);
if(r.length===0)div.classList.add("libre");
else if(r.length>=5)div.classList.add("lleno");
else div.classList.add("ocupado");
}
calendario.appendChild(div);
}
}

renderClientes();
renderServicios();
renderReservas();
renderVentas();
cargarServicios();
actualizarDashboard();
generarCalendario();
</script>

</body>
</html>
